<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOD Team Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Random Partner Dart Tournament</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Add Players</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="playerName" class="form-control" placeholder="Player name">
                            <button class="btn btn-primary" onclick="addPlayer()">Add Player</button>
                        </div>
                        <div id="playerList" class="mb-3">
                            <h6>Players (0):</h6>
                            <ul id="players" class="list-group"></ul>
                        </div>
                        <button class="btn btn-danger" onclick="clearPlayers()">Clear All Players</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Generate Teams</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="playersPerTeam" class="form-label">Players per team:</label>
                            <select id="playersPerTeam" class="form-select">
                                <option value="2" selected>2 (Doubles)</option>
                                <option value="3">3 (Triples)</option>
                                <option value="4">4 (Quadruples)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="signupCost" class="form-label">Signup Cost per Person ($):</label>
                            <input type="number" id="signupCost" class="form-control" placeholder="Enter cost" value="20" min="0" step="1">
                        </div>
                        <button class="btn btn-success" onclick="generateTeams()">Generate Random Teams</button>
                        <div id="teams" class="mt-4">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6 class="mb-0">Teams:</h6>
                                <button class="btn btn-sm btn-outline-primary" onclick="copyTeamsToClipboard()">Copy to Clipboard</button>
                            </div>
                            <div id="teamList"></div>
                            <div id="copySuccess" class="alert alert-success mt-2" style="display: none;">Teams copied to clipboard!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Payout Calculator Section -->
        <div class="row mt-4" id="payoutSection" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>ðŸ’° Prize Payout Calculator</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="payout-summary">
                                    <div class="payout-info">
                                        <strong>Total Teams:</strong> <span id="totalTeams">0</span>
                                    </div>
                                    <div class="payout-info">
                                        <strong>Entry Fee per Person:</strong> $<span id="entryFee">0</span>
                                    </div>
                                    <div class="payout-info">
                                        <strong>Prize Pool:</strong> <span class="text-success fw-bold">$<span id="prizePool">0</span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="payoutBreakdown"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
